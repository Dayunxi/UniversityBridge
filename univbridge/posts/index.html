<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>大学桥 | 问答</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.css">
    <link rel="stylesheet" type="text/css" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current post" id="post">
        <!-- 你的html代码 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" >
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">问答</h1>
            <a class="button button-link button-nav pull-right" href="#" data-transition='slide-out'>
                <span class="icon icon-menu open-panel"></span>
            </a>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item" href="/">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item login-visible" href="/user" style="display: none;">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
            <a class="tab-item login-visible" href="/collection" style="display: none;">
                <span class="icon icon-star"></span>
                <span class="tab-label">收藏</span>
            </a>
            <a class="tab-item login-hidden open-login" href="#">
                <span class="icon icon-me"></span>
                <span class="tab-label">登录</span>
            </a>
            <a class="tab-item login-hidden open-register" href="#">
                <span class="icon icon-app"></span>
                <span class="tab-label">注册</span>
            </a>
        </nav>
        <!-- 内容区 -->
        <!-- content应该拥有"pull-to-refresh-content"类,表示启用下拉刷新 -->
        <div class="content pull-to-refresh-content refresh-post infinite-scroll infinite-scroll-bottom" data-ptr-distance="55" data-distance="100">
            <!-- 默认的下拉刷新层 -->
            <div class="pull-to-refresh-layer">
                <div class="preloader"></div>
                <div class="pull-to-refresh-arrow"></div>
            </div>
            <!-- 下面是正文 -->
            <div class="forum-post">
                <div class="card facebook-card">
                    <div valign="bottom" class="card-header color-white no-border">
                        <div class="post-title" id="detail-post-title"></div>
                        <div class="facebook-avatar">
                            <a href="#" id="detail-post-user"><img id="detail-post-avatar" src="/images/avatar.jpg" class="card-avatar"></a>
                        </div>
                        <div class="facebook-name" id="detail-post-author"></div>
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <p class="post-content" id="detail-post-content"></p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="#" id="detail-post-time" class="link card-post_time"></a>
                        <a href="" id="detail-post-comment" data-id="" class="link pull-right comment">回复</a>
                    </div>
                </div>
            </div>
            <!-- 评论区 -->
            <div class="post-comment"></div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
    </div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-right panel-cover" style="background-image: url(/images/star.jpg); background-size: auto 100%">
    <div class="content-block">
        <div class="user-avatar">
            <a href="/user"><img src="/images/avatar.jpg" class="card-avatar current-user-avatar"></a>
        </div>
        <div class="user-name current-user-name"></div>
        <div class="content-block-title" style="display: none;">搜索问答</div>
        <div class="search-input" style="display: none;">
            <label class="icon icon-search" for="search-posts"></label>
            <input type="search" id='search-posts' placeholder='输入关键字...'/>
        </div>
        <div class="content-block-title">搜索大学</div>
        <div class="search-input">
            <label class="icon icon-search" for="search-univ"></label>
            <input type="search" id='search-univ' placeholder='输入大学名...'/>
        </div>
        <div class="content-block-title">提醒</div>
        <div class="list-block">
            <ul class="panel-list no-after">
                <li class="item-content">
                    <div class="item-media"><i class="icon icon-message"></i></div>
                    <div class="item-inner no-after">
                        <div class="item-title">消息</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block-title">设置</div>
        <div class="list-block">
            <ul class="panel-list no-after">
                <li class="item-content">
                    <div class="item-media"><i class="icon icon-star"></i></div>
                    <div class="item-inner no-after">
                        <div class="item-title">夜间模式</div>
                        <div class="item-after">
                            <label class="label-switch">
                                <input type="checkbox">
                                <div class="checkbox"></div>
                            </label>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block-title">操作</div>
        <div class="list-block">
            <ul class="panel-list no-after">
                <li class="item-content">
                    <div class="item-inner no-after">
                        <div class="col-50 login-visible" style="display: none">
                            <a href="javascript: $.confirm('确认?', function(){logout()})" class="button button-small button-warning">注销</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <!--<p><a href="#" class="close-panel">关闭</a></p>-->
    </div>
</div>

<!-- Question Popup -->
<div class="popup popup-post">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
            <span class="gray-a close-popup" style="font-size: 2em; margin-left: 10px">&times;</span>
        </a>
        <h1 class="title">发表主题</h1>
        <a class="button button-link button-nav pull-right" href="javascript: post()" data-transition='slide-out'>
            <span class="gray-a" style="font-size: 1em; margin-right: 10px">发表</span>
        </a>
    </header>
    <div class="list-block">
        <ul class="no-before no-after">
            <!-- Text inputs -->
            <li>
                <div class="item-content" style="padding-top: 8px; padding-left: 0">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title" style="overflow: visible; margin-right: 1em">
                            <div class="facebook-avatar">
                                <a href="javascript: void(0)"><img src="/images/default.jpg" class="card-avatar current-user-avatar"></a>
                            </div>
                        </div>
                        <div class="item-input">
                            <input type="text" id="post-title" placeholder="标题">
                        </div>
                    </div>
                </div>
            </li>
            <li class="align-top">
                <div class="item-content" style="padding-left: 0">
                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                    <div class="item-inner no-after">
                        <div class="item-input">
                            <textarea title="内容" id="post-content" style="overflow: auto; height: 50em;" placeholder="请输入内容..." ></textarea>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Comment Popup -->
<div class="popup popup-comment">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
            <span class="gray-a close-popup" style="font-size: 2em; margin-left: 10px">&times;</span>
        </a>
        <h1 class="title">回复</h1>
        <a class="button button-link button-nav pull-right" id="confirm-comment" data-transition='slide-out'>
            <span class="gray-a" style="font-size: 1em; margin-right: 10px">发表</span>
        </a>
    </header>
    <div class="list-block">
        <ul class="no-before no-after">
            <!-- Text inputs -->
            <li>
                <div class="item-content" style="padding-top: 8px; padding-left: 0">
                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                    <div class="item-inner">
                        <div class="item-title" style="overflow: visible; margin-right: 1em">
                            <div class="facebook-avatar">
                                <a href="javascript: void(0)"><img src="/images/default.jpg" class="card-avatar current-user-avatar"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="align-top">
                <div class="item-content" style="padding-left: 0">
                    <div class="item-media"><i class="icon icon-form-comment"></i></div>
                    <div class="item-inner no-after">
                        <div class="item-input">
                            <textarea title="内容" id="comment-content" style="overflow: auto; height: 50em;" placeholder="请输入内容..." ></textarea>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<!-- Login Popup -->
<div class="popup popup-login">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
            <span class="gray-a close-popup" style="font-size: 2em; margin-left: 10px">&times;</span>
        </a>
        <h1 class="title">登录</h1>
        <a class="button button-link button-nav pull-right close-popup" href="javascript: void(0)" data-transition='slide-out'>
            <span class="gray-a" style="font-size: 1em; margin-right: 10px">注册</span>
        </a>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">账号</div>
                            <div class="item-input">
                                <input type="email" placeholder="E-mail"  id="account-login">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input type="password" placeholder="Password" id="pass-login">
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Switch (Checkbox) -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">记住我</div>
                            <div class="item-input">
                                <label class="label-switch">
                                    <input type="checkbox" id="rememberMe">
                                    <div class="checkbox"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50"><a href="#" class="button button-big button-fill button-danger close-popup">取消</a></div>
                <div class="col-50"><a href="javascript: login()" class="button button-big button-fill button-success">登录</a></div>
            </div>
        </div>
    </div>
</div>

<!-- Register Popup -->
<div class="popup popup-register">
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left" href="#" data-transition='slide-out'>
            <span class="gray-a close-popup" style="font-size: 2em; margin-left: 10px">&times;</span>
        </a>
        <h1 class="title">注册</h1>
        <a class="button button-link button-nav pull-right close-popup" href="javascript: void(0)" data-transition='slide-out'>
            <span class="gray-a" style="font-size: 1em; margin-right: 10px">登录</span>
        </a>
    </header>
    <div class="content">
        <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">账号</div>
                            <div class="item-input">
                                <input type="email" placeholder="E-mail" id="account-register">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-email"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">用户名</div>
                            <div class="item-input">
                                <input type="text" placeholder="Username" id="username-register">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">密码</div>
                            <div class="item-input">
                                <input type="password" placeholder="Password" id="pass-register">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">确认密码</div>
                            <div class="item-input">
                                <input type="password" placeholder="Password" id="pass2-register">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-gender"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">身份</div>
                            <div class="item-input">
                                <select id="status-register">
                                    <option value="1">高中生</option>
                                    <option value="2">本科生</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <div class="row">
                <div class="col-50"><a href="#" class="button button-big button-fill button-danger close-popup">取消</a></div>
                <div class="col-50"><a href="javascript: register()" class="button button-big button-fill button-success">注册</a></div>
            </div>
        </div>
    </div>
</div>


<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script type='text/javascript' src="/js/bridge.js"></script>
<script type='text/javascript' src="/js/cookies.js"></script>
<script type='text/javascript' src="/js/md5.min.js"></script>

</body>
</html>
